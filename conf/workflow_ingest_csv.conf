{
    "workflow": "ingest_csv",
    "type": "py",
    "scripts": [
        {
            "script": "scripts/ingest_mimic_csv_to_duckdb.py",
            "args": [
                "--database", "@duckdb_path",
                "--core-dir", "@mimic_core_dir",
                "--hosp-dir", "@mimic_hosp_dir",
                "--icu-dir", "@mimic_icu_dir",
                "--derived-dir", "@mimic_derived_dir",
                "--waveform-dir", "@mimic_waveform_dir",
                "--raw-core-schema", "@core_dataset",
                "--raw-hosp-schema", "@hosp_dataset",
                "--raw-icu-schema", "@icu_dataset",
                "--raw-waveform-schema", "@waveform_dataset"
            ]
        }
    ]
}
