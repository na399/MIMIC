{
    "workflow": "ingest_csv",
    "type": "py",
    "scripts": [
        {
            "script": "scripts/ingest_mimic_csv_to_duckdb.py",
            "args": [
                "--database", "@duckdb_path",
                "--hosp-dir", "@mimic_hosp_dir",
                "--icu-dir", "@mimic_icu_dir",
                "--derived-dir", "@mimic_derived_dir",
                "--waveform-dir", "@mimic_waveform_dir",
                "--raw-hosp-schema", "@hosp_dataset",
                "--raw-icu-schema", "@icu_dataset",
                "--raw-waveform-schema", "@waveform_dataset",
                "--sample-size", "@ingest_sample_size",
                "--mode", "@ingest_mode",
                "--manifest", "@ingest_manifest",
                "--on-exists", "@ingest_on_exists",
                "--include-tables", "@ingest_include_tables",
                "--row-limit", "@ingest_row_limit",
                "--type-overrides", "@ingest_type_overrides",
                "@ingest_all_varchar_flag",
                "@ingest_drop_raw_flag",
                "@ingest_keep_case_flag"
            ]
        }
    ]
}
