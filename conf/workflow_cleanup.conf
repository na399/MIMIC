{
    "workflow": "cleanup",
    "comment": "Drop intermediate schemas and vacuum the DB",
    "type": "py",
    "scripts": [
        {
            "script": "scripts/cleanup_duckdb.py",
            "args": [
                "--database", "@duckdb_path",
                "--etl-schema", "@etl_dataset",
                "--raw-hosp-schema", "@hosp_dataset",
                "--raw-icu-schema", "@icu_dataset",
                "--raw-waveform-schema", "@waveform_dataset",
                "--output-schema", "@omop_schema",
                "--audit-schema", "@audit_schema",
                "--enable", "@cleanup_enable",
                "--vacuum", "@cleanup_vacuum"
            ]
        }
    ]
}

