{
    "workflow": "custom_mapping",
    "comment": "Load custom MIMIC->OMOP mapping concepts/relationships into voc_* tables",
    "type": "py",
    "scripts": [
        {
            "script": "scripts/load_custom_mappings_to_etl.py",
            "args": [
                "--database", "@duckdb_path",
                "--etl-schema", "@etl_dataset",
                "--mapping-dir", "@custom_mapping_dir"
            ]
        },
        {
            "script": "scripts/load_crosswalks_to_etl.py",
            "args": [
                "--database", "@duckdb_path",
                "--etl-schema", "@etl_dataset",
                "--crosswalk-dir", "@crosswalk_dir"
            ]
        }
    ]
}
